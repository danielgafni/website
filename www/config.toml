base_url = "https://gafni.dev"
title = "~/danielgafni"
author = "Daniel Gafni"
minify_html = true
generate_feed = true
theme = "tabi"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "catppuccin_mocha"
extra_syntaxes_and_themes = ["highlight_themes/catppuccin"]
render_emoji = true
smart_punctuation = true

[extra]
author = "danielgafni"
theme_switcher = true
default_theme = "dark"
skin = "catppuccin_mocha"
browser_theme_color = ["#eff1f5", "#1e1e2e"]

# git integration
remote_repository_url = "https://github.com/danielgafni/website"
remote_repository_git_platform = "auto"
remote_repository_branch = "master"
show_remote_changes = true
show_remote_source = true

menu = [
    { name = "/blog", url = "blog", trailing_slash = true },
    { name = "/archive", url = "archive", trailing_slash = true },
    { name = "/tags", url = "tags", trailing_slash = true },
    { name = "/projects", url = "projects", trailing_slash = true },
    { name = "/about", url = "about", trailing_slash = true },
]
quick_navigation_buttons = true
toc = true
show_previous_next_article_links = true
footnote_backlinks = true
show_reading_time = true

copy_button = true

socials = [
    { name = "github", url = "https://github.com/danielgafni", icon = "github" },
    { name = "gitlab", url = "https://gitlab.com/danielgafni", icon = "gitlab" },
    { name = "linkedin", url = "https://www.linkedin.com/in/danielgafni/", icon = "linkedin" },
]

email = "ZGFuaWVsZ2FmbmkxNkBnbWFpbC5jb20K"

copyright = "UNLICENCED $CURRENT_YEAR $AUTHOR $SEPARATOR You are free to do whatever you want with the contents of this website"

